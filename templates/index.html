<script>
function start() {
    const mingwen = document.getElementById("mingwen").value;
    const miyao = document.getElementById("miyao").value;
    var options = document.getElementsByName('options');
    var option;
    for (var i = 0; i < options.length; i++) {
        if (options[i].checked) {
            option = '' + options[i].id;
        }
    }
    var regex = /^[01]{16}$/;
    var regex2 = /^[01]{16}$/;
    var regex3 = /^[01]{32}$/;

    if (!regex.test(mingwen)) {
        alert('输入必须是由16位的0或1组成的字符串！');
        return;
    }
    if(option!=='S-AES'){
        if(!regex3.test(miyao)){
            alert('密钥必须是由32位的0或1组成的字符串！');
            return;
        }
    }
    else if(!regex2.test(miyao)) {
        alert('密钥必须是由16位的0或1组成的字符串！');
        return;
    }

    fetch('/index/start', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            'mingwen': mingwen,
            'miyao': miyao,
            'options':option
        })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").value = data.result;
    });
}

function dec() {
    const mingwen = document.getElementById("mingwen").value;
    const miyao = document.getElementById("miyao").value;
    var options = document.getElementsByName('options');
    var option;
    for (var i = 0; i < options.length; i++) {
        if (options[i].checked) {
            option = '' + options[i].id;
        }
    }
    var regex = /^[01]{16}$/;
    var regex2 = /^[01]{16}$/;
    var regex3 = /^[01]{32}$/;

    if (!regex.test(mingwen)) {
        alert('输入必须是由16位的0或1组成的字符串！');
        return;
    }
    if(option!=='S-AES'){
        if(!regex3.test(miyao)){
            alert('密钥必须是由32位的0或1组成的字符串！');
            return;
        }
    }
    else if(!regex2.test(miyao)) {
        alert('密钥必须是由16位的0或1组成的字符串！');
        return;
    }
    fetch('/index/dec8', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            'mingwen': mingwen,
            'miyao': miyao,
            'options': option
        })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").value = data.result;
    });
}
</script>
